<div class="w3-main" style="margin-left:305px;margin-top:50px;">
    <strong style="margin-left: 500px; font-size: 40px;font-family: 'Courier New', Courier, monospace; color: rgb(247, 117, 43);">PERIOD</strong>
    <div class="container">
        <button type="button" class="btn btn-success" style="margin-right: 500px;margin-bottom: 10px;" routerLink="/admin/listperiod/add" [disabled] = "check">ADD PERIOD</button>
        <table class="table table-hover table-bordered table-info">
            <thead class="thead-dark">
                <tr style="text-align: center;">
                   
                    <th>Start Time</th>
                    <th>Status Day</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let period of period |  paginate: {id:'listing_pagination1', itemsPerPage: 10, currentPage: p,totalItems: totalRecord}">
                  
                    <td>{{period.startTime}}</td>
                    <td *ngIf="(period.statusDay==0)">Monday to Friday</td>
                    <td *ngIf="(period.statusDay==1)">Weekend & Holiday</td>
                    <td>{{period.price}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="onUpdate(this.period)" [disabled] = "check">Update</button>
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
    <pagination-controls (pageChange)="p = $event" previousLabel="Previous" nextLabel="Next" maxSize="5" directionLinks="true" id="listing_pagination1"></pagination-controls>
</div>
<div class="w3-container w3-black w3-padding-32" style="margin-top: 350px;">

</div>
