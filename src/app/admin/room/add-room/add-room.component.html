<div class="w3-main" style="margin-left:300px;margin-top:50px;">
    <div class="w3-card-4" style="width:80%; margin-left: 120px;">

        <div class=" w3-indigo" style=" text-align: center;">
            <h1>ADD ROOM</h1>
        </div>

        <form action="" class="w3-container" ngNativeValidate style="background-color:rgb(253, 225, 183) ;" [formGroup]="formcheck">

            <div class="form-group">
                <label>RoomName: </label>
                <input type="text" class="form-control" [(ngModel)]="roomName" formControlName="RoomName" [ngClass]="{'is-invalid':
            formcheck.get('RoomName').touched && formcheck.get('RoomName').invalid}" />
                <div *ngIf="formcheck.get('RoomName').touched && formcheck.get('RoomName').invalid" class="invalid-feedback">
                    <div *ngIf="formcheck.get('RoomName').errors.required">RoomName is required</div>
                    <div *ngIf="formcheck.get('RoomName').errors.pattern">RoomName is number</div>
                </div>
            </div>

            <div class="form-group">
                <label>SeatAmout: </label>
                <input type="text" class="form-control" [(ngModel)]="seatAmount" formControlName="SeatAmount" [ngClass]="{'is-invalid':
            formcheck.get('SeatAmount').touched && formcheck.get('SeatAmount').invalid}" />
                <div *ngIf="formcheck.get('SeatAmount').touched && formcheck.get('SeatAmount').invalid" class="invalid-feedback">
                    <div *ngIf="formcheck.get('SeatAmount').errors.required">SeatAmount is required</div>
                    <div *ngIf="formcheck.get('SeatAmount').errors.pattern">SeatAmount is number</div>
                </div>
            </div>

         
            <div class="form-group">
                <label class="w3-text-brown"><b>Cinema: </b></label>
                <select class="form-control" [(ngModel)]="cinemaId" formControlName="CinemaId" [ngClass]="{'is-invalid':
                formcheck.get('CinemaId').touched && formcheck.get('CinemaId').invalid}">

                  <option *ngFor="let cinema of cinemas"   value="{{cinema.cinemaId}}">{{cinema.name}}</option>
                </select>
                <div class="invalid-feedback">
                    <div>Cinema is required</div>
                </div>
            </div>
            <div class=" w3-indigo" style="height:50px;text-align: center;">
                <button type="submit" class="w3-button w3-deep-orange w3-round-xlarge" (click)="onaddRoom()" [disabled]="!formcheck.valid" style="margin-top: 5px;">ADD ROOM</button>
                <button type="submit" class="w3-button w3-deep-orange w3-round-xlarge" (click)="back()" style="margin-top: 5px; margin-left: 5px;">BACK</button>
            </div>
        </form>
    </div>
</div>
<div class="w3-container w3-black w3-padding-32" style="margin-top: 380px;">

</div>
