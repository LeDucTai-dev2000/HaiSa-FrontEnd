<div class="w3-main" style="margin-left:300px;margin-top:50px;">
    <div class="w3-card-4" style="width:80%; margin-left: 120px;">

        <div class=" w3-indigo" style=" text-align: center;">
            <h1>ADD SHOWTIMES</h1>
        </div>

        <form action="" class="w3-container" ngNativeValidate style="background-color:rgb(253, 225, 183) ;" [formGroup]="formcheck">

            <div class="form-group">
                <label class="w3-text-brown"><b>Movie: </b></label>
                <select class="form-control" [(ngModel)]="movieId" formControlName="movie" [ngClass]="{'is-invalid':
                formcheck.get('movie').touched && formcheck.get('movie').invalid}">
                <option *ngFor="let movie of movies" value="{{movie.movieId}}">{{movie.movieName}}</option>
                </select>
                <div class="invalid-feedback">
                    <div>Movie is required</div>
                </div>
            </div>

            <div class="form-group">
                <label class="w3-text-brown"><b>Period: </b></label>

                <select class="form-control" [(ngModel)]="periodId" formControlName="period" [ngClass]="{'is-invalid':
            formcheck.get('period').touched && formcheck.get('period').invalid}">
        <option *ngFor="let period of periods" value="{{period.periodId}}">{{period.startTime}}--<p *ngIf="(period.statusDay==0)">Monday to Friday</p><p *ngIf="(period.statusDay==1)">Weekend & Holiday</p></option>

      </select>
                <div class="invalid-feedback">
                    <div>Period is required</div>
                </div>
            </div>
            <div class="form-group">
                <label class="w3-text-brown"><b>Room: </b></label>

                <select class="form-control" [(ngModel)]="roomId" formControlName="room" [ngClass]="{'is-invalid':
            formcheck.get('room').touched && formcheck.get('room').invalid}">
        <option *ngFor="let room of rooms" value="{{room.roomId}}">{{room.roomName}}--{{room.cinema.name}}</option>

      </select>
                <div class="invalid-feedback">
                    <div>Room is required</div>
                </div>
            </div>

            <div class="form-group">
                <label class="w3-text-brown"><b>Date: </b></label>
                <input type="date" class="form-control" [(ngModel)]="date" formControlName="date" [ngClass]="{'is-invalid':
            formcheck.get('date').touched && formcheck.get('date').invalid}">
                <div class="invalid-feedback">
                    <div>Date is required</div>
                </div>
            </div>

            <div class=" w3-indigo" style="height:50px;text-align: center;">
                <button type="submit" class="w3-button w3-deep-orange w3-round-xlarge" (click)="onaddShowtimes()" [disabled]="!formcheck.valid" style="margin-top: 5px;">ADD SHOWTIMES</button>
                <button type="submit" class="w3-button w3-deep-orange w3-round-xlarge" (click)="back()" style="margin-top: 5px; margin-left: 5px;">BACK</button>
            </div>
        </form>
    </div>
    <div class="w3-container w3-black w3-padding-32" style="margin-top: 350px;">

    </div>
