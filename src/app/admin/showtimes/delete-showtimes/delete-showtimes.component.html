<div class="w3-main" style="margin-left:305px;margin-top:50px;">

    <div class="card">
        <div class="card-header">
            <h3>ARE YOU SURE DELETE THIS SHOWTIME:</h3>
        </div>
        <div class="card-body">
            <div>
                <label class="w3-text-brown"><b>ID:</b></label>
                <input disabled type="text" class="form-control" [(ngModel)]="showtimes.showtimeId" [ngModelOptions]="{standalone: true}">
            </div>
            <div>
                <label class="w3-text-brown"><b>Date:</b></label>
                <input disabled type="text" class="form-control" [(ngModel)]="showtimes.date" [ngModelOptions]="{standalone: true}">
            </div>


        </div>
        <div class="card-footer text-muted">
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success" style="width: 80px; margin-right: 30px;" (click)="onDelete(true)"><h5>YES</h5></button>
                <button type="submit" class="btn btn-danger" style="width: 80px;" (click)="onDelete(false)"><h5>NO</h5></button>
            </div>
        </div>
    </div>

</div>
