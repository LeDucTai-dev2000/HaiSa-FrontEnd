<div class="w3-main" style="margin-left:300px;margin-top:50px;">
    <div class="w3-card-4" style="width:80%; margin-left: 120px;">

        <div class=" w3-indigo" style=" text-align: center;">
            <h1>DELETE EMPLOYEE</h1>
        </div>
        <form action="" class="w3-container" ngNativeValidate style="background-color:rgb(253, 225, 183) ;">


            <div class="form-group">
                <label class="w3-text-brown"><b>ID: </b></label>
                <input disabled type="number" class="form-control" [(ngModel)]="employees.employeeId" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label class="w3-text-brown"><b>Name: </b></label>
                <input type="text" class="form-control" [(ngModel)]="employees.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success" style="width: 80px; margin-right: 30px;" (click)="onDelete(true)"><h5>YES</h5></button>
                <button type="submit" class="btn btn-danger" style="width: 80px;" (click)="onDelete(false)"><h5>NO</h5></button>
            </div>
        </form>
    </div>
