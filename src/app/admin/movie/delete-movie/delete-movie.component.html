
<div class="w3-main" style="margin-left:305px;margin-top:50px;">
  <div class="card" style="width:500px; left: 350px;top: 50px;">
    <div class="card-header w3-deep-orange" style="text-align: center;">
      <h2>ARE YOU SURE STOPS SHOWING THIS MOVIE ?</h2>
    </div>
    <div class="card-body " style="text-align: center;">
      <img src="../../../../assets/img/haisa.png" alt="Card image" style="width:200px;height: 300px;">
    </div>
    <div class="card-body w3-light-gray">
      <div class="form-group">
        <label>ID: </label>
        <input type="number" class="form-control" [(ngModel)]="movies.movieId" [ngModelOptions]="{standalone: true}"
          disabled>
      </div>
      <div class="form-group">
        <label>Movie Name: </label>
        <input type="text" class="form-control" [(ngModel)]="movies.movieName" [ngModelOptions]="{standalone: true}"
          disabled>
      </div>
    </div>
    <div class="card-body w3-indigo " style="text-align: center;">
      <button type="submit" class="btn btn-success" style="width: 80px; margin-right: 30px;" (click)="onDelete(true)"><h5>YES</h5></button>
      <button type="submit" class="btn btn-danger" style="width: 80px;" (click)="onDelete(false)"><h5>NO</h5></button>
    </div>
    <div class="card-footer w3-deep-orange " style="text-align: center;">
      <h2>HAISA CINEMA</h2>
    </div>
  </div>


</div>
<div class="w3-container w3-black w3-padding-32" style="margin-top: 200px;">

</div>
