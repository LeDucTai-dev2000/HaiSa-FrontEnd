<div class="container">
  <h2>GỬI CÂU HỎI</h2>

  <form #form="ngForm" method="post" ngNativeValidate [formGroup]="formcheck">
    <div class="form-group">
      <h5>Email</h5>
      <input
        class="form-control ip"
        type="text"
        placeholder="Nhập email"
        [(ngModel)]="email"
        formControlName="email"
        [ngClass]="{'is-invalid':formcheck.get('email').touched && formcheck.get('email').invalid}"
      />
      <div *ngIf="formcheck.get('email').touched && formcheck.get('email').invalid" class="invalid-feedback">
        <div *ngIf="formcheck.get('email').errors.required">Bắt buộc nhập email</div>
        <div *ngIf="formcheck.get('email').errors.email">Email phải đúng định dạng</div>
    </div>
    </div>
    <div class="form-group">
      <h5>SĐT</h5>
      <input
        class="form-control ip"
        type="text"
        placeholder="Nhập SĐT"
        [(ngModel)]="sdt"
        formControlName="sdt"
        [ngClass]="{'is-invalid':formcheck.get('sdt').touched && formcheck.get('sdt').invalid}"
      />
      <div *ngIf="formcheck.get('sdt').touched && formcheck.get('sdt').invalid" class="invalid-feedback">
        <div *ngIf="formcheck.get('sdt').errors.required">Bắt buộc nhập số điện thoại</div>
        <div *ngIf="formcheck.get('sdt').errors.minlength">SĐT phải lớn hơn 10 số</div>
        <div *ngIf="formcheck.get('sdt').errors.maxlength">SĐT phải ít hơn 11 số</div>
        <div *ngIf="formcheck.get('sdt').errors.pattern">SĐT bắt buộc phải là số</div>
        
    </div>
    </div>
    <div class="form-group">
      <h5>Nội dung</h5>
      <textarea
        class="form-control ip"
        rows="5"
        placeholder="Nhập nội dung"
        [(ngModel)]="content"
        formControlName="content"
        [ngClass]="{'is-invalid':formcheck.get('content').touched && formcheck.get('content').invalid}"
      ></textarea>
      <div *ngIf="formcheck.get('content').touched && formcheck.get('content').invalid" class="invalid-feedback">
        <div *ngIf="formcheck.get('content').errors.required">Bắt buộc nhập nội dung</div>
    </div>
    </div>
    <button class="btn" (click)="onSubmit()" [disabled]="!formcheck.valid">GỬI</button>
  </form>
</div>
